<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Employee Dashboard</title>
</head>
<body>
<div >
    <h2>Chào, <span th:text="${username}">[username]</span></h2>

    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>

    <!-- Start / Stop -->
    <div class="my-4">
        <form th:action="@{/employee/work/start}" th:method="post" th:if="${!working}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-success">Start</button>
        </form>
        <form th:action="@{/employee/work/stop}" th:method="post" th:if="${working}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-danger">Stop</button>
        </form>
    </div>

    <p th:if="${startTime}">
        Bắt đầu lúc:
        <strong th:text="${#temporals.format(startTime, 'HH:mm:ss')}">00:00:00</strong>
    </p>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">

</script>
</body>
</html>
