<!-- templates/employee/report.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Báo cáo chấm công Nhân viên</title>
</head>
<body>
<div>
    <h2>Báo cáo ngày <span th:text="${reportDate}">2025-04-26</span></h2>
    <p>Chào <strong th:text="${username}">[username]</strong></p>

    <form class="mb-3" th:action="@{/employee/report}" method="get">
        <input type="date" name="date" th:value="${reportDate}"/>
        <button class="btn btn-sm btn-primary">Xem</button>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered w-auto">
            <thead>
            <tr>
                <th>Ngày</th>
                <th>Start đầu</th>
                <th>End cuối</th>
                <th>Tổng (giờ)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${reports}">
                <td th:text="${r.workDate}">2025-04-26</td>
                <td th:text="${#temporals.format(r.firstStartTime, 'HH:mm:ss')}">08:00:00</td>
                <td th:text="${#temporals.format(r.lastEndTime, 'HH:mm:ss')}">17:30:00</td>
                <td th:text="${#numbers.formatDecimal(r.totalWorkHours, 1, 2, 'POINT')}">9.50</td>
            </tr>
            <tr th:if="${#lists.isEmpty(reports)}">
                <td colspan="4" class="text-center">Không có dữ liệu</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
